#
#Spring Data Rest Properties
#
#By default spring use plural of entity for path
#Ex:/applicants
#by below property can change the base path as /api/applicants
spring.data.rest.base-path=/api
spring.data.rest.default-page-size=3
spring.data.rest.max-page-size=10